<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Piksel Art Uygulaması</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="tools">
      <button id="pen">Kalem</button>
      <button id="eraser">Silgi</button>
      <button id="line">Çizgi</button>
      <button id="square">Kare Çiz</button>
      <input type="color" id="color-picker" value="#000000">
      <input type="number" id="grid-size" min="1" max="50" value="20">
      <button id="save">Kaydet</button>
    </div>
    <div class="canvas"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
